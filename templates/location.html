<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Script Tutorials" />
  <title>The Weather Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- attach CSS styles -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/location.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

  <!-- <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery-1.10.2.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script> -->

</head>
<body>

  <!-- navigation panel -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
       
        <h1> <a href="/"> The Weather Finder </a></h1>

    </div><!-- /.container-fluid -->
  </nav>


  <!-- location search -->
  <div id="home" class="home">
      <div class="text-vcenter">


      <!-- thing to do start-->



       {% if name %}
        <h1>{{name}}, find out what the weather is like!</h1>
        {% else %}
        <h1>nothing to show</h1>
        {% endif %}


      <div class="container">
        <ul class="progressbar">
          <li> <a href= "/"> About you </a> </li>
          <li class="active"> Your location</li>
          <li> Weather Forecast</li>
        </ul>
      </div>
      <!-- things to do end-->


<!-- FORM TO GO TO WEATHER-->
      <div>
        <form method="post" action="/weather">
        <p class="lead">Where are you in the world?</p>
        <input type="text" id="query" placeholder="Type a country or city--" onkeyup="nospaces(this)">
         <input type="submit" value="Submit" id="submitbutton">


        </form>
      </div>


      <div id="image" class="img-circle">
        <img  style="width:50%" src="../static/location_default.jpg">

      </div>
      </div>
      </div>




  <!-- /location end -->




  <!-- footer -->
  <footer>
    <hr />
    <div class="container">
    
    </div>
  </footer>
  <!-- /footer -->



  <!-- attach JavaScripts -->
  <!-- <script src="js/jquery-1.10.2.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="//maps.google.com/maps/api/js?sensor=true"></script>
  <script src="js/main.js"></script> -->
</body>
</html>
