<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Script Tutorials" />
  <title>Bootstrap one-page template with Parallax effect | Script Tutorials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- attach CSS styles -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/style.css" rel="stylesheet" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

  <!-- <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery-1.10.2.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script> -->

</head>
<body>

  <!-- navigation panel -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">

        <a class="navbar-brand" href="#">Your Brand Name</a>
      </div>


    </div><!-- /.container-fluid -->
  </nav>


  <!-- location search -->
  <div id="home" class="home">
      <div class="text-vcenter">


      <!-- thing to do start-->

       {% if name %}
        <h3>{{name}}, discover new places</h3>
        {% else %}
        <h3>Hello, discover new places</h3>
        {% endif %}


      <div class="container">
        <ul class="progressbar">
          <li >1 About you </li>
          <li class="active">2 Your location</li>
          <li>3 Things to do</li>
        </ul>
      </div>
      <!-- things to do end-->

      <div>

        <p class="lead">Where do you want to visit?</p>
        <input type="text" id="query" placeholder="Type a country or city--" onkeyup="nospaces(this)">
        <button id="search">Go</button>

      </div>


      <div id="image" class="img-circle">
        <img  style="width:50%" src="../static/location_default.jpg">

      </div>
      </div>
      </div>




  <!-- /location end -->




  <!-- footer -->
  <footer>
    <hr />
    <div class="container">
      <p class="text-right">Copyright &copy; Your Company 2014</p>
    </div>
  </footer>
  <!-- /footer -->



  <!-- attach JavaScripts -->
  <!-- <script src="js/jquery-1.10.2.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="//maps.google.com/maps/api/js?sensor=true"></script>
  <script src="js/main.js"></script> -->
</body>
</html>
